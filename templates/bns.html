{% block bns %}
<section id="video" class="section video-player dark-bg">
    <div class="color-overlay"></div>
    {% for board in boards %}

    <div class="container" id="video-info">
        <div class="row">
          <div class="col-md-12">
            <h2 style="text-align:center; margin-bottom:50px;">{{ board.sectionbnsheadline }}</h2>
          </div>
            <div class="col-sm-6">
                <div class="col-sm-6">
                {{ board.sectionbnswireless}}
              </div>
                <div class="col-sm-6">
                  <figure class="about-content center">
                      <img class="img-responsive center-block" src="{{ MEDIA_URL }}{{ board.imagebns1 }}" alt="">
                  </figure>
                </div>

            </div><!-- col-sm-4 -->



            <div class="col-sm-6">
              <div class="col-sm-6">
              {{ board.sectionbnscellular}}
              </div>
              <div class="col-sm-6">
                <figure class="about-content center">
                    <img class="img-responsive center-block" src="{{ MEDIA_URL }}{{ board.imagebns2 }}" alt="">
                </figure>
              </div>
            </div><!-- col-sm-4 -->
        </div><!-- row -->

    </div><!-- container -->

</section>
{% endfor %}
{% endblock bns %}
